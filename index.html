<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Health AI Analysis</title>
    <style>
        
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
            --success-text: #166534;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        
        .app-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 650px;
            padding: 2.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            transition: border-color 0.2s;
        }

        .upload-area label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .upload-area input[type="file"] {
            width: 100%;
            font-size: 0.9rem;
        }
        
        
        .analyze-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .analyze-button:hover {
            background-color: var(--primary-hover);
        }

        .analyze-button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        
        .status-box, .result-wrapper {
            margin-top: 2rem;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
        }
        
        
        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background-color: #eef2ff;
            color: #4338ca;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #a5b4fc;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        
        .result-wrapper {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
        }

        .result-wrapper h3 {
            margin: 0 0 1rem 0;
            color: var(--success-text);
            font-size: 1.2rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--success-border);
        }
        
        
        #result-content {
            max-height: 400px;
            overflow-y: auto; 
            padding-right: 0.5rem; 
            color: #155e2b;
        }

        #result-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<main class="app-container">
    <header>
        <h1>Visual Health AI Analysis</h1>
        <p>Upload images of your lips, tongue, and eyes for an AI-powered visual assessment.</p>
    </header>

    <form id="uploadForm">
        <div class="upload-grid">
            <div class="upload-area">
                <label for="lips">Lips Image</label>
                <input type="file" id="lips" name="lips" accept="image/*" required>
            </div>
            <div class="upload-area">
                <label for="tongue">Tongue Image</label>
                <input type="file" id="tongue" name="tongue" accept="image/*" required>
            </div>
            <div class="upload-area">
                <label for="eyes">Eyes Image</label>
                <input type="file" id="eyes" name="eyes" accept="image/*" required>
            </div>
            <div class="upload-area">
                <label for="nails">Nails Image</label>
                <input type="file" id="nails" name="nails" accept="image/*" required>
            </div>
            </div>
        <button type="submit" id="submitBtn" class="analyze-button">Analyze Now</button>
    </form>
    
    <div id="statusBox" class="status-box hidden">
        <div class="spinner"></div>
        <span id="statusText"></span>
    </div>
    
    <div id="resultWrapper" class="result-wrapper hidden">
        <h3>Analysis Result</h3>
        <div id="result-content">
            <pre id="resultText"></pre>
        </div>
    </div>
</main>

<script>
    
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const resultWrapper = document.getElementById('resultWrapper');
    const resultText = document.getElementById('resultText');
    let pollingInterval;

    
    uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        resultWrapper.classList.add('hidden');
        statusText.textContent = 'Uploading images...';
        statusBox.classList.remove('hidden');

        try {
            
            
            const [lipsBase64, tongueBase64, eyesBase64, nailsBase64] = await Promise.all([
                toBase64(document.getElementById('lips').files[0]),
                toBase64(document.getElementById('tongue').files[0]),
                toBase64(document.getElementById('eyes').files[0]),
                toBase64(document.getElementById('nails').files[0])
            ]);
            
            
            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                
                body: JSON.stringify({ 
                    lips: lipsBase64, 
                    tongue: tongueBase64, 
                    eyes: eyesBase64, 
                    nails: nailsBase64 
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Server error: ${response.status}`);
            }

            
            const { jobId } = await response.json();
            statusText.textContent = 'Analyzing images...';
            pollForResult(jobId);

        } catch (error) {
            handleError(`Upload failed: ${error.message}`);
        }
    });

    // --- Core Functions ---
    function pollForResult(jobId) {
        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch(`/status/${jobId}`);
                if (!res.ok) throw new Error(`Status check failed: ${res.status}`);
                
                const data = await res.json();

                if (data.status === 'complete') {
                    clearInterval(pollingInterval);
                    displayResult(data.result);
                } else if (data.status === 'failed') {
                    clearInterval(pollingInterval);
                    handleError('The analysis process failed on the server.');
                }
                
            } catch (error) {
                clearInterval(pollingInterval);
                handleError(`A network error occurred: ${error.message}`);
            }
        }, 3000); 
    }

    function displayResult(result) {
        statusBox.classList.add('hidden');
        resultText.textContent = result;
        resultWrapper.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Analyze Now';
    }

    function handleError(message) {
        statusText.textContent = `Error: ${message}`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Analyze Now';
    }

    
    function toBase64(file) {
        return new Promise((resolve, reject) => {
            if (!file) {
                reject(new Error('No file selected.'));
                return;
            }
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
</script>

</body>
</html>
