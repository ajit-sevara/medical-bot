<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Health AI Analysis</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
            --success-text: #166534;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .app-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 650px;
            padding: 2.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .analyze-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .analyze-button:hover {
            background-color: var(--primary-hover);
        }

        .analyze-button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        
        .status-box, .result-wrapper {
            margin-top: 2rem;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
        }
                
        .status-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background-color: #eef2ff;
            color: #4338ca;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #a5b4fc;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-wrapper {
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
        }
        
        /* âœ¨ Style for the new reset button */
        .result-wrapper button {
            margin-top: 1.5rem;
        }

        .result-wrapper h3 {
            margin: 0 0 1rem 0;
            color: var(--success-text);
            font-size: 1.2rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--success-border);
        }
        
        #result-content {
            max-height: 400px;
            overflow-y: auto; 
            padding-right: 0.5rem; 
            color: #155e2b;
        }

        #result-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }
        
        .capture-grid {
            margin-bottom: 2rem;
        }

        .capture-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #f1f5f9;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
        }

        .capture-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .capture-button:hover {
            background-color: #4338ca;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: grid;
            place-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 90%;
        }

        .video-container {
            position: relative;
            width: 500px;
            max-width: 100%;
            margin-bottom: 1rem;
        }

        #video {
            width: 100%;
            border-radius: 8px;
            transform: scaleX(-1); 
        }

        #cameraOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .modal-capture-button, .modal-close-button {
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .modal-capture-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-close-button {
            background-color: #e2e8f0;
            color: var(--text-color);
        }

        .guide-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .eye-guides {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%; 
            display: flex;
            justify-content: space-between;
        }

        .eye-circle {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .lips-guide svg {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
        }
        
        .tongue-guide {
            width: 100px;
            height: 160px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50% / 60%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .nails-guide {
            width: 180px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        #snapshotContainer {
            position: relative;
            width: 500px;
            max-width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        #snapshotImage {
            width: 100%;
            display: block;
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ffff;
            box-shadow: 
                0 0 10px 2px #00ffff,
                0 0 20px 6px rgba(0, 255, 255, 0.7),
                0 0 35px 12px rgba(0, 255, 255, 0.3);
            border-radius: 3px;
            display: none;
        }
    
        #snapshotContainer.scanning .scan-line {
            display: block;
            animation: scanEffect 2.5s ease-in-out;
        }

        @keyframes scanEffect {
            0% { top: -10%; }
            50% { top: 100%; }
            100% { top: -10%; }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .app-container {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .video-container, #snapshotContainer {
                width: auto;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .eye-circle {
                width: 60px;
                height: 60px;
            }

            .lips-guide svg {
                width: 180px;
            }
            
            .tongue-guide {
                width: 80px;
                height: 130px;
            }
            
            .nails-guide {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<main class="app-container">
    <header>
        <h1>Visual Health AI Analysis</h1>
        <p id="instructionText">Capture live photos of your lips, tongue, eyes, and nails for an AI-powered assessment.</p>
    </header>

    <form id="analysisForm">
        <div class="capture-grid">
            <div class="capture-area hidden" id="eyes-area">
                <img id="eyes-preview" src="/eyes.png" alt="Eyes Preview" class="preview-image">
                <button type="button" class="capture-button" onclick="openCamera('eyes')">ðŸ“¸ Capture Eyes</button>
            </div>
            <div class="capture-area hidden" id="lips-area">
                <img id="lips-preview" src="/lips.png" alt="Lips Preview" class="preview-image">
                <button type="button" class="capture-button" onclick="openCamera('lips')">ðŸ“¸ Capture Lips</button>
            </div>
            <div class="capture-area hidden" id="tongue-area">
                <img id="tongue-preview" src="/tongue.png" alt="Tongue Preview" class="preview-image">
                <button type="button" class="capture-button" onclick="openCamera('tongue')">ðŸ“¸ Capture Tongue</button>
            </div>
            <div class="capture-area hidden" id="nails-area">
                <img id="nails-preview" src="/nail.png" alt="Nails Preview" class="preview-image">
                <button type="button" class="capture-button" onclick="openCamera('nails')">ðŸ“¸ Capture Nails</button>
            </div>
        </div>
        <button type="submit" id="submitBtn" class="analyze-button hidden">Analyze Now</button>
    </form>
    
    <div id="statusBox" class="status-box hidden">
        <div class="spinner"></div>
        <span id="statusText"></span>
    </div>
    
    <div id="resultWrapper" class="result-wrapper hidden">
        <h3>Analysis Result</h3>
        <div id="result-content">
            <pre id="resultText"></pre>
        </div>
        <button type="button" id="resetBtn" class="analyze-button">Start New Analysis</button>
    </div>
</main>

<div id="cameraModal" class="modal hidden">
    <div class="modal-content">
        <div id="liveViewContainer">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div id="cameraOverlay"></div> 
            </div>
            <button id="captureBtn" class="modal-capture-button">Capture Photo</button>
            <button id="closeBtn" class="modal-close-button">Close</button>
        </div>
        <div id="snapshotContainer" class="hidden">
            <img id="snapshotImage" src="" alt="Captured photo">
            <div class="scan-line"></div>
        </div>
    </div>
</div>

<script>
    const analysisForm = document.getElementById('analysisForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const resultWrapper = document.getElementById('resultWrapper');
    const resultText = document.getElementById('resultText');
    const instructionText = document.getElementById('instructionText');
    const cameraModal = document.getElementById('cameraModal');
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const closeBtn = document.getElementById('closeBtn');
    const cameraOverlay = document.getElementById('cameraOverlay');
    const liveViewContainer = document.getElementById('liveViewContainer');
    const snapshotContainer = document.getElementById('snapshotContainer');
    const snapshotImage = document.getElementById('snapshotImage');
    // âœ¨ NEW Reference to the reset button
    const resetBtn = document.getElementById('resetBtn');

    const captureSequence = ['eyes', 'lips', 'tongue', 'nails'];
    let currentStep = 0;
    const capturedPhotos = {
        eyes: null,
        lips: null,
        tongue: null,
        nails: null
    };
    let pollingInterval;
    let currentStream;

    function initCaptureUI() {
        const firstStep = captureSequence[currentStep];
        document.getElementById(`${firstStep}-area`).classList.remove('hidden');
        instructionText.textContent = `Step 1 of 4: Please capture a photo of your ${firstStep}.`;
    }

    async function openCamera(photoType) {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Your browser does not support camera access.");
            return;
        }
        currentPhotoType = photoType;
        
        try {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            
            video.srcObject = stream;
            currentStream = stream;
            cameraModal.classList.remove('hidden');

            if (photoType === 'eyes') {
                cameraOverlay.innerHTML = `<div class="eye-guides"><div class="eye-circle"></div><div class="eye-circle"></div></div>`;
            } else if (photoType === 'lips') {
                cameraOverlay.innerHTML = `<div class="guide-container lips-guide">
                    <svg width="220" height="100" viewBox="0 0 220 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 50 C 30 20, 70 10, 110 20 C 150 10, 190 20, 210 50 C 190 80, 150 90, 110 80 C 70 90, 30 80, 10 50 Z" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" fill="none"/>
                    </svg>
                </div>`;
            } else if (photoType === 'tongue') {
                cameraOverlay.innerHTML = `<div class="guide-container"><div class="tongue-guide"></div></div>`;
            } else if (photoType === 'nails') {
                cameraOverlay.innerHTML = `<div class="guide-container"><div class="nails-guide"></div></div>`;
            } else {
                cameraOverlay.innerHTML = '';
            }
        } catch (err) {
            console.error("Error accessing camera:", err);
            alert("Could not access the camera. Please check permissions and ensure you are on a secure (https) connection.");
            closeCamera();
        }
    }

    function takePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.translate(canvas.width, 0);
        context.scale(-1, 1);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const dataUrl = canvas.toDataURL('image/jpeg');
        const base64Image = dataUrl.split(',')[1];
        capturedPhotos[currentPhotoType] = base64Image;
        
        liveViewContainer.classList.add('hidden');
        snapshotImage.src = dataUrl;
        snapshotContainer.classList.remove('hidden');
        snapshotContainer.classList.add('scanning');

        setTimeout(() => {
            snapshotContainer.classList.add('hidden');
            snapshotContainer.classList.remove('scanning');
            liveViewContainer.classList.remove('hidden');

            const previewElement = document.getElementById(`${currentPhotoType}-preview`);
            previewElement.src = dataUrl;
            
            closeCamera();
            advanceToNextStep();
        }, 2500);
    }

    function advanceToNextStep() {
        document.getElementById(`${captureSequence[currentStep]}-area`).classList.add('hidden');
        currentStep++;

        if (currentStep < captureSequence.length) {
            const nextPhotoType = captureSequence[currentStep];
            document.getElementById(`${nextPhotoType}-area`).classList.remove('hidden');
            instructionText.textContent = `Step ${currentStep + 1} of 4: Please capture a photo of your ${nextPhotoType}.`;
        } else {
            instructionText.textContent = "All photos have been captured. Please click Analyze Now to proceed.";
            submitBtn.classList.remove('hidden');
        }
    }

    function closeCamera() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
        }
        cameraModal.classList.add('hidden');
    }

    // âœ¨ NEW Function to reset the entire UI
    function resetUI() {
        // 1. Hide the result wrapper
        resultWrapper.classList.add('hidden');

        // 2. Reset state variables
        currentStep = 0;
        for (const key in capturedPhotos) {
            capturedPhotos[key] = null;
        }

        // 3. Reset the preview images to their original icons
        document.getElementById('eyes-preview').src = '/eyes.png';
        document.getElementById('lips-preview').src = '/lips.png';
        document.getElementById('tongue-preview').src = '/tongue.png';
        document.getElementById('nails-preview').src = '/nail.png';

        // 4. Re-initialize the capture flow
        initCaptureUI();
    }
    
    captureBtn.addEventListener('click', takePhoto);
    closeBtn.addEventListener('click', closeCamera);
    // âœ¨ NEW Event listener for the reset button
    resetBtn.addEventListener('click', resetUI);

    analysisForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        resultWrapper.classList.add('hidden');
        statusBox.classList.remove('hidden');
        statusText.textContent = 'Uploading images...';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(capturedPhotos)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Server error: ${response.status}`);
            }

            const { jobId } = await response.json();
            statusText.textContent = 'Analyzing images...';
            pollForResult(jobId);

        } catch (error) {
            handleError(`Upload failed: ${error.message}`);
        }
    });
    
    document.addEventListener('DOMContentLoaded', initCaptureUI);

    function pollForResult(jobId) {
        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch(`/status/${jobId}`);
                if (!res.ok) throw new Error(`Status check failed: ${res.status}`);
                const data = await res.json();
                if (data.status === 'complete') {
                    clearInterval(pollingInterval);
                    displayResult(data.result);
                } else if (data.status === 'failed') {
                    clearInterval(pollingInterval);
                    handleError('The analysis process failed on the server.');
                }
            } catch (error) {
                clearInterval(pollingInterval);
                handleError(`A network error occurred: ${error.message}`);
            }
        }, 3000); 
    }

    function displayResult(result) {
        statusBox.classList.add('hidden');
        resultText.textContent = result;
        resultWrapper.classList.remove('hidden');
        
        // Reset and hide the main submit button for the next round
        submitBtn.disabled = false;
        submitBtn.textContent = 'Analyze Now';
        submitBtn.classList.add('hidden'); 
        
        instructionText.textContent = "Analysis complete. Here are your results.";
    }

    function handleError(message) {
        statusText.textContent = `Error: ${message}`;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Analyze Now';
    }
</script>

</body>
</html>
