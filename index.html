<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Health AI Analysis</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
            --success-text: #166534;
            --modal-bg: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
        }

        .app-container {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 650px;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: var(--primary-hover);
        }

        .status-box, .result-wrapper {
            margin-top: 0;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
                
        .status-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #dbeafe;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .result-wrapper {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: left;
        }
        
        .result-wrapper button {
            margin-top: 1.5rem;
        }

        .result-wrapper h3 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        
        #result-content {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        #result-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }
        
        #captureScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .capture-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .capture-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .capture-header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .video-container {
            position: relative;
            width: 500px;
            max-width: 90vw;
            height: 375px;
            background-color: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1); 
        }

        #cameraOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 10%; 
            box-sizing: border-box;
        }

        .guide-container, .eye-guides {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .eye-guides {
            width: 50%;
            justify-content: space-between;
        }
        .guide-container {
            justify-content: center;
        }

        .eye-circle, .lips-guide svg, .tongue-guide, .nails-guide {
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .eye-circle { width: 90px; height: 90px; border-radius: 50%; }
        .lips-guide svg { width: 250px; height: auto; stroke: rgba(255, 255, 255, 0.8); stroke-width: 3; fill: none; border: none; box-shadow: none; }
        .tongue-guide { width: 110px; height: 180px; border-radius: 50% / 60%; }
        .nails-guide { width: 200px; height: 130px; border-radius: 20px; }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ffff;
            box-shadow: 
                0 0 10px 2px #00ffff,
                0 0 20px 6px rgba(0, 255, 255, 0.7),
                0 0 35px 12px rgba(0, 255, 255, 0.3);
            border-radius: 3px;
            animation: scanEffect 3s linear infinite;
        }

        @keyframes scanEffect { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        #captureBtn {
            margin-top: 1.5rem;
            width: auto;
            padding: 0.8rem 2.5rem;
        }

        @media (max-width: 768px) {
            body { padding: 0.5rem; }
            .app-container { padding: 1.5rem; }
            header h1 { font-size: 1.5rem; }
            .capture-header img { width: 60px; height: 60px; }
            .capture-header h2 { font-size: 1.2rem; }
            .video-container { width: 95vw; height: calc(95vw * 0.75); }
            .eye-circle { width: 70px; height: 70px; }
            .lips-guide svg { width: 200px; }
            .tongue-guide { width: 90px; height: 150px; }
            .nails-guide { width: 160px; height: 110px; }
        }
    </style>
</head>
<body>

<div id="appContainer" class="app-container">
    <div id="welcomeView">
        <header>
            <h1>Visual Health Analysis in 4 easy steps</h1>
            <p>Our AI will guide you through capturing four photos for a visual health assessment.</p>
        </header>
        <button id="startBtn" class="action-button">Start Now</button>
    </div>

    <div id="statusBox" class="status-box hidden">
        <div class="spinner"></div>
        <span id="statusText"></span>
    </div>
    
    <div id="resultWrapper" class="result-wrapper hidden">
        <h3>Analysis Result</h3>
        <div id="result-content">
            <pre id="resultText"></pre>
        </div>
        <button type="button" id="resetBtn" class="action-button">Start New Analysis</button>
    </div>
</div>

<div id="captureScreen" class="hidden">
    <div class="capture-header">
        <img id="stepIcon" src="/eyes.png" alt="Step Icon">
        <h2 id="stepIndicator">1 of 4</h2>
    </div>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="cameraOverlay">
            <div class="scan-line"></div> 
        </div> 
    </div>
    <button id="captureBtn" class="action-button">Submit & Next</button>
</div>

<script>
    const appContainer = document.getElementById('appContainer');
    const welcomeView = document.getElementById('welcomeView');
    const startBtn = document.getElementById('startBtn');
    const captureScreen = document.getElementById('captureScreen');
    const stepIcon = document.getElementById('stepIcon');
    const stepIndicator = document.getElementById('stepIndicator');
    const video = document.getElementById('video');
    const cameraOverlay = document.getElementById('cameraOverlay');
    const captureBtn = document.getElementById('captureBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const resultWrapper = document.getElementById('resultWrapper');
    const resultText = document.getElementById('resultText');
    const resetBtn = document.getElementById('resetBtn');
    
    const captureSequence = [
        { type: 'eyes', icon: '/eyes.png', overlayHtml: `<div class="eye-guides"><div class="eye-circle"></div><div class="eye-circle"></div></div>` },
        { type: 'lips', icon: '/lips.png', overlayHtml: `<div class="guide-container lips-guide"><svg viewBox="0 0 220 100"><path d="M10 50 C 30 20, 70 10, 110 20 C 150 10, 190 20, 210 50 C 190 80, 150 90, 110 80 C 70 90, 30 80, 10 50 Z" /></svg></div>` },
        { type: 'tongue', icon: '/tongue.png', overlayHtml: `<div class="guide-container"><div class="tongue-guide"></div></div>` },
        { type: 'nails', icon: '/nail.png', overlayHtml: `<div class="guide-container"><div class="nails-guide"></div></div>` }
    ];
    let currentStep = 0;
    const capturedPhotos = {};
    let currentStream;
    let pollingInterval;

    async function startCaptureFlow() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Your browser does not support camera access.");
            return;
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            currentStream = stream;
            appContainer.classList.add('hidden');
            captureScreen.classList.remove('hidden');
            updateCaptureStepUI();
        } catch (err) {
            console.error("Error accessing camera:", err);
            alert("Could not access the camera. Please check permissions.");
        }
    }

    // --- ✨ UPDATED FUNCTION ---
    function updateCaptureStepUI() {
        const step = captureSequence[currentStep];
        stepIcon.src = step.icon;
        stepIndicator.textContent = `${currentStep + 1} of ${captureSequence.length}`;
        cameraOverlay.innerHTML = `<div class="scan-line"></div>` + step.overlayHtml;

        // Check if it's the last step and update button text
        if (currentStep === captureSequence.length - 1) {
            captureBtn.textContent = 'Get my Analysis';
        } else {
            captureBtn.textContent = 'Submit & Next';
        }
    }

    function takePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.translate(canvas.width, 0);
        context.scale(-1, 1);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        capturedPhotos[captureSequence[currentStep].type] = canvas.toDataURL('image/jpeg').split(',')[1];
        
        currentStep++;
        if (currentStep < captureSequence.length) {
            updateCaptureStepUI();
        } else {
            submitAnalysis();
        }
    }

    async function submitAnalysis() {
        captureScreen.classList.add('hidden');
        appContainer.classList.remove('hidden');
        welcomeView.classList.add('hidden');
        statusBox.classList.remove('hidden');
        resultWrapper.classList.add('hidden');
        statusText.textContent = 'Uploading images...';

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
        }

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(capturedPhotos)
            });
            if (!response.ok) throw new Error(`Server error: ${response.status}`);
            const { jobId } = await response.json();
            statusText.textContent = 'Analyzing images...';
            pollForResult(jobId);
        } catch (error) {
            handleError(`Upload failed: ${error.message}`);
        }
    }

    function resetUI() {
        resultWrapper.classList.add('hidden');
        statusBox.classList.add('hidden');
        welcomeView.classList.remove('hidden');
        currentStep = 0;
        Object.keys(capturedPhotos).forEach(key => delete capturedPhotos[key]);
    }
    
    startBtn.addEventListener('click', startCaptureFlow);
    captureBtn.addEventListener('click', takePhoto);
    resetBtn.addEventListener('click', resetUI);

    function pollForResult(jobId) {
        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch(`/status/${jobId}`);
                if (!res.ok) throw new Error(`Status check failed: ${res.status}`);
                const data = await res.json();
                if (data.status === 'complete') {
                    clearInterval(pollingInterval);
                    displayResult(data.result);
                } else if (data.status === 'failed') {
                    clearInterval(pollingInterval);
                    handleError('The analysis process failed on the server.');
                }
            } catch (error) {
                clearInterval(pollingInterval);
                handleError(`A network error occurred: ${error.message}`);
            }
        }, 3000); 
    }

    function displayResult(result) {
        statusBox.classList.add('hidden');
        resultText.textContent = result;
        resultWrapper.classList.remove('hidden');
    }

    function handleError(message) {
        statusBox.classList.remove('hidden');
        statusText.textContent = `Error: ${message}`;
    }
</script>

</body>
</html>
